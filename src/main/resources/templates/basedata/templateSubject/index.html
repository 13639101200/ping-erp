<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=devic-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<div class="ping-erp-index-content-div">
		<div class="layui-btn-group">
			<button id="basedata-templateSubject-index-btn-1" class="layui-btn">增加</button>
			<button id="basedata-templateSubject-index-btn-2" class="layui-btn">编辑</button>
			<button id="basedata-templateSubject-index-btn-3" class="layui-btn">删除</button>
		</div>

		<div class="layui-inline">
			<input id="basedata-templateSubject-index-key-1" type="text" class="layui-input" placeholder="代码丨名称丨类别丨方向" autocomplete="off" />
		</div>
		<button id="basedata-templateSubject-index-btn-4" class="layui-btn">搜索</button>

		<input id="basedata-templateSubject-index-param-1" type="hidden" name="templateId" th:value="${templateId}" />
		<table id="basedata-templateSubject-index-table-1" lay-filter="basedata-templateSubject-index-table-1"></table>
	</div>

	<script th:src="@{/js/basedata/templateSubject/index.js}"></script>

</body>
</html>
