<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>ERP企业管理系统</title>
<link rel="icon" th:href="@{/ico/system-title.ico}" type="img/x-ico" />
<link rel="stylesheet" th:href="@{/layui-2.4.5/css/layui.css}" />
<link rel="stylesheet" th:href="@{/css/common/common.css}" />
<link rel="stylesheet" th:href="@{/css/common/common/default.css}" />
</head>
<body class="body">

	<div class="main-div">
		<form class="layui-form layui-form-pane" action="">
			<h1 class="h1">ERP企业管理系统</h1>
			<div class="layui-form-item company-div">
				<label class="layui-form-label">公&nbsp;&nbsp;司</label>
				<div class="layui-input-block">
					<input id="common-default-index-input-1" name="companyUrl" type="text" class="layui-input" placeholder="请输入公司代码" autocomplete="off" value="admin" />
				</div>
			</div>
			<div class="layui-form-item account-div">
				<label class="layui-form-label">账&nbsp;&nbsp;号</label>
				<div class="layui-input-block">
					<input name="account" type="text" class="layui-input" placeholder="请输入您的账号" autocomplete="off" value="admin" />
				</div>
			</div>
			<div class="layui-form-item password-div">
				<label class="layui-form-label">密&nbsp;&nbsp;码</label>
				<div class="layui-input-block">
					<input name="password" type="password" class="layui-input" placeholder="请输入您的密码" autocomplete="off" value="123456" />
				</div>
			</div>
			<div class="layui-form-item button-div">
				<button type="button" class="layui-btn" id="common-default-index-btn-1" lay-filter="common-default-index-btn-1" lay-submit="">登&nbsp;&nbsp;录</button>
			</div>
		</form>
	</div>

	<script th:src="@{/jquery-1.12.4/jquery.min.js}"></script>
	<script th:src="@{/layui-2.4.5/layui.all.js}"></script>
	<script th:src="@{/js/common/common.js}"></script>
	<script th:src="@{/js/common/common/default.js}"></script>
</body>
</html>
