<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=devic-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<div class="ping-erp-index-content-div">
		<div class="layui-btn-group">
			<button id="system-baseUser-companyIndex-btn-1" class="layui-btn">增加</button>
			<button id="system-baseUser-companyIndex-btn-2" class="layui-btn">编辑</button>
			<button id="system-baseUser-companyIndex-btn-3" class="layui-btn">删除</button>
		</div>

		<div class="layui-inline">
			<input id="system-baseUser-companyIndex-key-1" type="text" class="layui-input" placeholder="名称丨证号丨手机丨邮箱" autocomplete="off" />
		</div>
		<button id="system-baseUser-companyIndex-btn-4" class="layui-btn">搜索</button>

		<div class="layui-btn-group">
			<button id="system-baseUser-companyIndex-btn-5" class="layui-btn">授权</button>
			<button id="system-baseUser-companyIndex-btn-6" class="layui-btn">账号</button>
			<button id="system-baseUser-companyIndex-btn-7" class="layui-btn">禁用</button>
		</div>

		<table id="system-baseUser-companyIndex-table-1" lay-filter="system-baseUser-companyIndex-table-1"></table>
	</div>

	<script th:src="@{/js/system/baseUser/companyIndex.js}"></script>

</body>
</html>
