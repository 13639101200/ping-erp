<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<div class="layui-fluid ping-erp-edit-content-div">
		<form class="layui-form layui-form-pane" action="">
			<input name="userId" type="hidden" th:value="${userLogin?.userId}" />
			
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline">
					<input name="account" type="text" class="layui-input" placeholder="账号" th:value="${userLogin?.account}" autocomplete="off" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input name="password" type="text" class="layui-input" placeholder="密码" th:value="${userLogin?.password}" autocomplete="off" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否可用</label>
				<div class="layui-input-inline">
					<input name="enable" type="text" class="layui-input" placeholder="是否可用" th:value="${userLogin?.enable}" autocomplete="off" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input name="createTime" type="text" class="layui-input" placeholder="创建时间" th:value="${userLogin?.createTime}" autocomplete="off" lay-verify="required" />
				</div>
			</div>
			
			<div class="layui-form-item ping-erp-edit-button-div">
				<button type="button" class="layui-btn" id="system-userLogin-edit-btn-1" lay-filter="system-userLogin-edit-btn-1" lay-submit="">保存</button>
			</div>
		</form>
	</div>

</body>
</html>
