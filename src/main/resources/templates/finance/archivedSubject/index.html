<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=devic-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<div class="ping-erp-index-content-div">
		<div class="layui-btn-group">
			<button id="finance-archivedSubject-index-btn-1" class="layui-btn">增加</button>
			<button id="finance-archivedSubject-index-btn-2" class="layui-btn">编辑</button>
			<button id="finance-archivedSubject-index-btn-3" class="layui-btn">删除</button>
		</div>

		<div class="layui-inline">
			<input id="finance-archivedSubject-index-key-1" type="text" class="layui-input" placeholder="代码丨名称丨类别丨方向" autocomplete="off" />
		</div>
		<button id="finance-archivedSubject-index-btn-4" class="layui-btn">搜索</button>

		<div class="layui-btn-group">
			<button id="finance-archivedSubject-index-btn-5" class="layui-btn">结账</button>
		</div>

		<div class="layui-btn-group ping-erp-btn-group-right">
			<button id="finance-archivedSubject-index-btn-6" th:if="${period?.initialTime!=null}" class="layui-btn" th:text="${'会计期间：'+#dates.format(period.initialTime,'yyyy-MM-dd')+'&nbsp;至&nbsp;结账时间'}"></button>
		</div>

		<table id="finance-archivedSubject-index-table-1" lay-filter="finance-archivedSubject-index-table-1"></table>
	</div>

	<script th:src="@{/js/finance/archivedSubject/index.js}"></script>

</body>
</html>
